<script>
    // USed by Anchornavigator
    // By default #id navigation doesn't work on blazor
    
    function BlazorScrollToId(id) {
        const element = document.getElementById(id);
        if (element instanceof HTMLElement) {
            element.scrollIntoView({
                behavior: "smooth",
                block: "start",
                inline: "nearest"
            });
        }
    }
</script>

    <div id="app">
